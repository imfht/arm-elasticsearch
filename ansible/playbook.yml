---
###########################################################
# Prep /dev/sda on the Odroid HC1 to be a data drive
###########################################################
- hosts: odroid
  become: true
  become_method: sudo
  vars:
    elasticsearch:
      data_path: /data

  tasks:

    - name: install parted
      package:
        name: parted
        state: present
      tags:
        - setup

    - name: Create Primary partition
      parted:
        device: /dev/sda
        number: 1
        state: present
      tags:
        - setup

    - name: Create a ext4 filesystem on /dev/sda1
      filesystem:
        fstype: ext4
        dev: /dev/sda1
        # opts: -cc
      tags:
        - setup

    - name: Ensure directory exists
      file:
        path: "{{ elasticsearch.data_path }}"
        state: directory
        owner: 102
        group: 103
      tags:
        - setup

    - name: Mount data drive
      mount:
        path: "{{ elasticsearch.data_path }}"
        src: /dev/sda1
        fstype: ext4
        state: present
      tags:
        - setup

    - name: max_map_count
      command: sysctl -w vm.max_map_count=262144

    - name: Generate config files
      template:
        src: "{{ item }}.j2"
        dest: "/etc/elasticsearch/{{ item }}"
      with_items:
        - elasticsearch.yml
        - jvm.options
      # notify: restart elasticsearch
      tags:
        - elasticsearch

